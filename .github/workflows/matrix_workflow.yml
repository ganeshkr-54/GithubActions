name: Matrix Workflow
on:
    push
jobs:
    deploy:
        strategy: 

            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                image: [hello-world, alpine]
                exclude:
                    - image: alpine
                      os: windows-latest
                include:
                    - image: nginx
                      os: ubuntu-latest

        runs-on: ${{matrix.os}}
        steps:
            - name: deploy image on ${{matrix.os}}
              run: docker run ${{matrix.image}}